version: 1.0
runtime: python311
build:
  commands:
    build:
      - python3 -m pip install --upgrade pip
run:
  pre-run:
    - pip3 install -r requirements.txt
    - python3 manage.py collectstatic --noinput
  command: gunicorn commerce.wsgi:application --bind 0.0.0.0:8000
  network:
    port: 8000
