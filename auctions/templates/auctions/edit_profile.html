{% extends "auctions/layout.html" %}

{% block body %}
{% load static %}
    <style>
        .profile-container {
            background-image: url('{% static "auctions/images/bck-middle.png" %}');
            background-size: cover;
            background-position: center;
            padding: 30px;
            border-radius: 12px;
        }
    </style>

    <div class="profile-container">
        <div class="form-container">
            <h3>Profile Information</h3>
    
            {% if message %}
                <div>{{ message }}</div>
            {% endif %}
    
            <form method="post">
                {% csrf_token %}
                <label for="id_email">Email:</label>
                <input type="email" id="id_email" name="email" value="{{ user.email }}">
                <br>
                <label for="id_name">Name:</label>
                <input type="text" id="id_name" name="name" value="{{ user.first_name }}">
                <br>
                <label for="id_lastname">Last name:</label>
                <input type="text" id="id_lastname" name="lastname" value="{{ user.last_name }}">
                <br>
                <input class="button" type="submit" name="save_profile" value="Save">
            </form>
        </div>

        </br>
        
        <div class="form-container">
            <h3>Password Change</h3>
            <form method="post">
                {% csrf_token %}
                <label for="id_new_password">New Password:</label>
                <input type="password" id="id_new_password" name="new_password">
                <br>
                <label for="id_confirm_new_password">Confirm New Password:</label>
                <input type="password" id="id_confirm_new_password" name="confirm_new_password">
                <br>
                <input class="button" type="submit" name="change_password" value="Change Password">
            </form>
        </div>
    </div>

{% endblock %}
